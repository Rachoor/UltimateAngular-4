<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngClassifieds</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="node_modules/mdi/css/materialdesignicons.min.css" media="all" type="text/css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="ngClassifieds" ng-controller="ClassifiedsCtrl as vm">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <p><strong>ngClassifieds</strong></p>

            <md-button>
                <md-icon class="mdi mdi-plus-circle"></md-icon>New Classified
            </md-button>
        </div>
    </md-toolbar>

    <md-content class="md-padding" layout="row" layout-wrap>
        <md-card flex="33">
            <img src="http://images.craigslist.org/00o0o_8SZ77moxkei_300x300.jpg" alt="">
            <md-card-content>
                <div class="classified-info">
                    <h2 class="md-title">{{ vm.classified.title }}</h2>
                    <h3>{{ vm.classified.price }}</h3>

                    <p>{{ vm.classified.description }}</p>
                </div>
            </md-card-content>
        </md-card>
        
    </md-content>
    
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="scripts/app.js"></script>
    <script src="components/classifieds.ctr.js"></script>
</body>
</html>
